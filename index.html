<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Image Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Image Generator</h1>
        <h2>Enter the number of images</h2>
        <input type="number" value="2" max="10" min="0" id="imageCount">
        <p class="errMsg" id="errorMsg">Error Message</p>
        <button class="btn" id="btn">Get Images</button>
        <div class="gallery" id="gallery">
            <!-- Images will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
